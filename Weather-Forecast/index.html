<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="index.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIAQv0sNyWV3OfQF5EiZI8eDpl1W5QjBo&callback=console.debug&libraries=maps,marker&v=beta"
    ></script>

    <div class="container">
      <div class="grid-container">
        <div class="navigation-container">
          <nav class="timezones">
            <button>Home</button>
            <button>London</button>
            <button>Sydney</button>
            <button>Tokyo</button>
            <button>Paris</button>
          </nav>

          <div class="search-container">
            <form action="/">
              <input
                type="text"
                placeholder=" search for city.."
                name="search"
              />
              <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <button type="submit">
                <i class="fa-solid fa-location-dot"></i>
              </button>
            </form>
          </div>

          <div class="current-time-info">
            <div class="date">
              <label class="day" id="day"></label>
              <label class="date" id="date"></label>
            </div>
            <label class="separator">|</label>
            <div class="time">
              <label>Local Time:</label>
              <label id="time"></label>
            </div>
          </div>
        </div>

        <div class="forecast-container">
          <div class="location">
            <label>Berlin, DE</label>
          </div>

          <div class="status">
            <label id="status"></label>
          </div>

          <div class="icon" id="icon"></div>

          <div class="temp">
            <label id="curr_temp"></label>
          </div>

          <div class="extra-info">
            <div class="info-item">
              <i class="fa-regular fa-snowflake"></i>
              <label>Precipitation: <span id="precip"></span></label>
            </div>

            <div class="info-item">
              <i class="fa-solid fa-droplet"></i>
              <label>humidity: <span id="humidity"></span></label>
            </div>

            <div class="info-item">
              <i class="fa fa-wind"></i>
              <label>Wind: <span id="wind"></span></label>
            </div>
          </div>

          <div class="temp-sub">
            <div class="item">
              <i class="fa-solid fa-temperature-arrow-up"></i>
              <label>High: <span id="high"></span></label>
            </div>

            <div>|</div>

            <div class="item">
              <i class="fa-solid fa-temperature-arrow-down"></i>
              <label>Low: <span id="low"></span></label>
            </div>
          </div>
        </div>

        <div class="hourly">
          <span>Hourly Forecast</span>

          <div class="summaries">
            <div class="item">
              <label>12:00 PM</label>
              <i class="fa-solid fa-circle"></i>
              <label class="special">21ºC</label>
            </div>
          </div>
        </div>

        <div class="daily">
          <span>Daily Forecast</span>
          <div class="summaries">
            <div class="item">
              <label>Sat</label>
              <i class="fa-solid fa-cloud"></i>
              <label class="special">21ºC</label>
            </div>
          </div>
        </div>

        <div class="map"></div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
